  <body>
    <script>
      // Object Mark
      const mark = {
        fullName: "Mark Miller",
        mass: 78,
        height: 1.69,
        calcBMI: function () {
          this.bmi = this.mass / this.height ** 2;
          return this.bmi;
        },
      };

      // Object John
      const john = {
        fullName: "John Smith",
        mass: 92,
        height: 1.95,
        calcBMI: function () {
          this.bmi = this.mass / this.height ** 2;
          return this.bmi;
        },
      };

      // Calculate BMI cho cáº£ hai
      mark.calcBMI();
      john.calcBMI();

      console.log(mark);
      console.log(john);

      if (mark.bmi > john.bmi) {
        console.log(
          `${mark.fullName}'s BMI (${mark.bmi}) is higher than ${john.fullName}'s (${john.bmi})!`,
        );
      } else {
        console.log(
          `${john.fullName}'s BMI (${john.bmi}) is higher than ${mark.fullName}'s (${mark.bmi})!`,
        );
      }
    </script>
